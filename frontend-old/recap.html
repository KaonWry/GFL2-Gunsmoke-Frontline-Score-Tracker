<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gunsmoke Score Tracker - Player Recap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Player Recap</h1>
    <table id="recapTable">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Highest Score</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
    async function fetchRecap() {
        const response = await fetch('http://localhost:5000/recap_players');
        const recap = await response.json();
        const tbody = document.querySelector('#recapTable tbody');
        tbody.innerHTML = '';
        recap.forEach(player => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${player.player_name}</td>
                <td>${player.highest_score}</td>
                <td>${player.total_score}</td>
            `;
            tbody.appendChild(tr);
        });
    }
    fetchRecap();
    </script>
</body>
</html>
